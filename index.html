<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Password Generator</title>
</head>

<body>
  <main id="main-container">
    <h1 id="main-title">Generate a <br /> <span id="main-title-span">random password</span></h1>
    <h3 id="sub-title">Never use an insecure password again.</h3>
    <button class="btn" id="btn-generate-password" aria-label="Generate password" role="button">Generate
      passwords</button>
    <hr class="divider" id="between-generate-and-password">
    <div class="password-container">
      <input type="text" id="first-password-output" class="password-output" placeholder="Password appears here"
        aria-label="Output for random generated password" aria-live="polite" readonly>
      <input type="text" id="second-password-output" class="password-output" placeholder="Password appears here"
        aria-label="Output for random generated password" aria-live="polite" readonly>
    </div>
  </main>
</body>

</html>
